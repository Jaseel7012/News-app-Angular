<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div *ngFor="let i of data.articles" class="col-12 col-md-12 col-sm-12 col-lg-4 col-xxl-4">
                    <div class="card" >
                        <div class="card-header">
                            <h2>{{i.source.name}}</h2>
                        </div>
                        
                        
                        <div class="card-body">
                          <h5 class="card-title">{{i.description}}</h5>
                          
                          
                        </div>
                      </div>


                </div>
            </div>
        </div>
    </div>
</div>
